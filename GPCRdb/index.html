<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Diversity in the GPCR interactome across human tissues">
    
        <!-- Javascript libs -->
        <script type="text/javascript" src="../docs/vendor/d3/d3.v3.min.js"></script>
        <script type="text/javascript" src="../flareplot-main.js"></script>
        <script type="text/javascript" src="../docs/js/flareplot-selectors.js"></script>
        <script type="text/javascript" src="../docs/js/flareplot-rangeslider.js"></script>
    
        <!-- Visualization CSS -->
        <link href="../docs/css/flareplot-main.css" rel="stylesheet">
        <link href="../docs/css/flareplot-selectors.css" rel="stylesheet">
        <link href="../docs/css/flareplot-rangeslider.css" rel="stylesheet">
    
        <!-- <link href="../docs/css/demos.css" rel="stylesheet"> -->
    
        <style>
            * {
                font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            }
            #flareDiv div{
                position: relative;
                left: 50%;
                margin-left: -300px;
            }
            #sliderDiv {
                height: 30px;
                width: 600px;
                position: relative;
                left: 50%;
                margin-left: -300px;
                margin-top: 20px;
            }
            #flareDiv2 div{
                position: relative;
                left: 50%;
                margin-left: -300px;
            }
            #sliderDiv2 {
                height: 30px;
                width: 600px;
                position: relative;
                left: 50%;
                margin-left: -300px;
                margin-top: 20px;
            }
            #regroupDiv {
                position: relative;
                left: 50%;
                margin-left: -50px;
                margin-top: 20px;
                width: 100px;
                height: 30px;
                background-color: #d7deeb;
                vertical-align: middle;
                text-align: center;
                line-height: 30px;
                border: 2px solid #8489a3;
                cursor: pointer;
                border-radius: 5px;
            }
            #regroupDiv:hover {
                background-color: #a1a5bd;
            }
    
    
        </style>
    </head>
    <body>
        <h3 style="text-align:center; padding:20px">Single Cystal: 4IAQ</h3>
        <div class="container" id="flareDiv"></div>
        <div class="container" id="sliderDiv"></div>

        <h3 style="text-align:center; padding:20px">Single Group of Cystals: 5-HT</h3>
        <div class="container" id="flareDiv2"></div>
        <div class="container" id="sliderDiv2"></div>
        <p style="text-align:center; padding:20px">Each frame represents a single crystal.</p>

        <script>
            var flareplot;
            var slider;
        
            function fileRead(contents){
                flareplot = createFlareplot(600, contents, "#flareDiv");
                slider = createFlareplotSlider(flareplot, "#sliderDiv");
        
                // var curGroup = 0;
                // d3.select("#regroupDiv")
                //     .on("click", function(){
                //         curGroup = (curGroup+1)%2;
                //         flareplot.setTrack(curGroup);
                //         flareplot.setTree(curGroup);
                //     });
            }
        
            d3.text("resources/4IAQflare.json", function(json_text){
                fileRead(json_text);
            });

            function fileRead2(contents){
                flareplot = createFlareplot(600, contents, "#flareDiv2");
                slider = createFlareplotSlider(flareplot, "#sliderDiv2");
            }
        
            d3.text("resources/5-HTflare.json", function(json_text){
                fileRead2(json_text);
            });

        
        </script>

    </body>
</html>
